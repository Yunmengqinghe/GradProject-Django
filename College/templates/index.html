{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}">

    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body class="text-center">
<div class="form-signin w-100 m-auto">

    <form action="" method="post">
        {% csrf_token %}
        <img src="{% static 'svg/logo.svg' %}" width="90" height="90" alt="logo" class="mb-3">
        <h1 class="h3 mb-3 fw-normal">毕设管理系统</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Account" name="acc">
            <label for="floatingInput">账号</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd">
            <label for="floatingPassword">密码</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
    </form>
</div>

<script src="{% static 'plugin/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

</body>

</html>
