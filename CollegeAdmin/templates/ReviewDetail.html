{% extends 'Layout.html' %}

{% block pk %}{{ username }}{% endblock %}

{% block content %}

    <div class="card border-secondary mt-1 col-12 fs-5" style="height: 93vh">
        <div class="card-header text-center">
            {{ title }}
        </div>
        <div class="card-body text-success col-4 offset-4">
            <form method="post" class="mt-5">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary btn-lg col-12" type="submit" value="确定">
            </form>
        </div>
    </div>
{% endblock %}

{% block list %}
    <li class="breadcrumb-item active" aria-current="page">
        <a href="/collegeadmin/undo-list">
            待审核课题列表
        </a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
        审核课题
    </li>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            const thisLink = $('#2');
            thisLink.removeClass("link-dark").addClass("active").attr('aria-current', 'page')
        });
    </script>
{% endblock %}
